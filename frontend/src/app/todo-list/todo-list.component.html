<div class="container-fluid todo-container">
    <div class="row">
        <div style="background: #303030;height:95vh" class="col-md-3">
            <div>
                <mat-card class="mt-3">
                    <form [formGroup]="todoForm">
                        <mat-form-field appearance="outline">
                            <mat-label>Task Name</mat-label>
                            <input formControlName="item" matInput placeholder="Placeholder">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>add task name</mat-hint>
                        </mat-form-field>
                        <button *ngIf="!isEditEnabled" (click)="addTask()" mat-raised-button color="primary" [disabled]="todoForm.invalid">Add</button>
                        <button *ngIf="isEditEnabled" (click)="updateTask()" mat-raised-button color="primary" [disabled]="todoForm.invalid">Update</button>
                    </form>
                </mat-card>
            </div>
        </div>
        <div class="col-md-9 mt-3">
            <div cdkDropListGroup>
                <div cdkDropListGroup>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="example-container">
                                <h2 class="head-title">To Do</h2>
                                <div class="example-box" *ngFor="let item of tasks | todopipe; let i = index">{{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="warn" (click)="deleteTask(item)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                    <button mat-icon-button color="primary" (click)="editTask(item, i)">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                    <button mat-icon-button color="accent" (click)="changeTaskStatus(item, 'forward')">
                                        <mat-icon>arrow_forward</mat-icon>
                                    </button>
                                </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="example-container">
                                <h2 class="head-title">IN PROGRESS</h2>
                                <div class="example-box" *ngFor="let item of tasks | progresspipe; let i = index">
                                    {{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="accent" (click)="changeTaskStatus(item, 'back')">
                                        <mat-icon>arrow_backward</mat-icon>
                                    </button>
                                    <button mat-icon-button color="warn" (click)="deleteTask(item)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                    <button mat-icon-button color="accent" (click)="changeTaskStatus(item, 'forward')">
                                        <mat-icon>arrow_forward</mat-icon>
                                    </button>
                                </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="example-container">
                                <h2 class="head-title">DONE</h2>
                                    <div 
                                    class="example-box" 
                                    *ngFor="let item of tasks | donepipe; let i = index">
                                    {{item.description}}
                                        <button mat-icon-button color="accent" (click)="changeTaskStatus(item, 'back')">
                                            <mat-icon>arrow_backward</mat-icon>
                                        </button>
                                        <button mat-icon-button color="warn" (click)="deleteTask(item)">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                        <button mat-icon-button color="accent">
                                            <mat-icon>check_circle</mat-icon>
                                        </button>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
